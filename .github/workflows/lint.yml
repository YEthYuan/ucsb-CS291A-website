jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
        uses: github/super-linter@v3

name: super-linter
on:
  pull_request:
    branches: [master]
  push:
    branches-ignore:
      - gh-pages
      - master
